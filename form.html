<html>

<head>
  <link rel="stylesheet" href="styles/main.css" />

  <link rel="stylesheet" href="styles/form.css">

</head>

<body>
  <section>
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx"><img src="images/flowers2.jpg" alt="" /></div>
        <div class="formBx">
          <form onsubmit="login();return false;">
            <h2>Sign In</h2>
            <input required type="text" name="" id="loginUsername" placeholder="Username" />
            <input required type="password" name="" id="loginPwd" placeholder="Password" />
            <input type="submit" name="" value="Login" />
            <p class="signup">
              Don't have an account ?
              <a href="#" onclick="toggleForm();">Sign Up.</a>
            </p>
          </form>
        </div>
      </div>
      <div class="user signupBx">
        <div class="formBx">
          <form onsubmit="signIn();return false;">
            <h2>Create an account</h2>
            <input required id="username" type="text" name="" placeholder="Username" />
            <input required id="email" type="email" name="" placeholder="Email Address" />
            <input required minlength="8" id="password1" type="password" name="" placeholder="Create Password" />
            <input required minlength="8" id="password2" id="email" type="password" name=""
              placeholder="Confirm Password" />
            <input type="submit" name="" value="Sign up" />

            <p class="signup">
              Already have an account ?
              <a href="#" onclick="toggleForm();">Sign in.</a>
            </p>
          </form>
        </div>
        <div class="imgBx"><img src="images/flower.jpg" alt="" /></div>
      </div>

    </div>

  </section>

  <script src="scripts/form.js"></script>

</body>

</html>
