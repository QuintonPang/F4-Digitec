      href="/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="/scripts/main.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="navbar">
      <a href="/">
        <img src="/images/logo.png" alt="logo" />
      </a>
      <div class="navbar__items__wrapper">
        <div class="navbar__items">
          <a href="/" class="navbar__items__link">Home</a>
        </div>
        <div class="navbar__items">
          <a href="./courses.html" class="navbar__items__link">Courses</a>
        </div>
        <div class="navbar__items">
          <a href="./services.html" class="navbar__items__link">Services</a>
        </div>
        <div class="navbar__items">
          <a href="./about.html" class="navbar__items__link">About</a>
        </div>
        <div class="navbar__items">
          <a href="./contact.html" class="navbar__items__link-active"
            >Contact</a
          >
        </div>
      </div>
    </div>
    <div class="contact_container tag">
      <div class="widget-inner">
        <div class="text_infomation">
          <h2 class="introduction__title">READY TO GET STARTED?</h2>
          <p class="introduction__desc">
            Questions? Concerns? Just want to say "hi?"
          </p>
          <p class="introduction__desc">Hit us up with a message!</p>
        </div>
      </div>
      <div class="widget-inner" > 
        <form class="form_container" onsubmit="onSubmit()"  >
          <input
          required
            type="text"
            class="form_form"
            name="fname"
            placeholder="First Name"
          />
          <br />
          <input
          required

            type="email"
            class="form_form"
            id="email"
            name="email"
            placeholder="Email"
          />
          <br />
          <div class="phone_container">
            <select name="CountryCode" class="form_form" id="CountryCode">
              <option value="USA">+1 United States</option>
              <option value="Australia">+61 Australia</option>
              <option value="China">+86 China</option>
              <option value="HongKong">+852 Hong Kong</option>
              <option value="Japan">+81 Japan</option>
              <option value="Malaysia">+60 Malaysia</option>
              <option value="Thailand">+66 Thailand</option>
            </select>
            <input
            required
              type="text"
              id="phone"
              class="form_form"
              name="phone"
              placeholder="Phone Number"
            />
          </div>
          <textarea
          required
            id="comment"
            class="form_form"
            name="comment"
            
          >Enter your comment here...
          </textarea>
          <button class="submit__button">Submit</button>
        </form>
        <p class="policy">
          Privacy Policy. No spam and keep your email address safe
        </p>
      </div>
    </div>
    
    <hr />

      <div class="footer__socialMedia">

      </div>
