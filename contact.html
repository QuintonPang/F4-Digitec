<body>
    <div class="navbar">
        <img src="/images/logo.png" alt="logo" />
        <div class="navbar__items__wrapper">
            <div class="navbar__items">
                <a href="./index.html" class="navbar__items__link">Home</a>
            </div>
            <div class="navbar__items"><a href="./courses.html" class="navbar__items__link">Courses</a></div>
            <div class="navbar__items"><a href="./services.html" class="navbar__items__link">Services</a></div>

        </div>
    </div>
    <div class="contact_container">
        <div class="contact_infomation">
            <h2>READY TO GET STARTED?</h2>
            <p>
                Questions? Concerns? Just want to say "hi?"
            </p>
            <p>
                Hit me up with a message
            </p>
        </div>
        <form class="form_container">
            <input type="text" id="fname" name="fname" placeholder="First Name">
            <br>
            <input type="text" id="email" name="email" placeholder="Email">
            <br>
            <div class="phone_container">
                <select name="CountryCode" id="CountryCode">
                    <option value="USA">+1 United States</option>
                    <option value="Australia">+61 Australia</option>
                    <option value="China">+86 China</option>
                    <option value="HongKong">+852 Hong Kong</option>
                    <option value="Japan">+81 Japan</option>
                    <option value="Malaysia">+60 Malaysia</option>
                    <option value="Thailand">+66 Thailand</option>
                </select>
                <input type="text" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <input type="text" id="comment" name="comment" placeholder="Comment">
            <button class="assessment_button">Submit</button>
            <p>Privacy Policy. No spam and keep your email address safe</p>
        </form>
        </div>
    </div>
    <div class="footer__container">
        <div class="footer__socialMedia">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-linkedin" aria-hidden="true"></i>
            <i class="fa fa-pinterest-p" aria-hidden="true"></i>
