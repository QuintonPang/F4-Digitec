    <div class="assessment__container">
      <h2 class="assessment__title">

      </h2>

        F4 Digitec Web Solution Solution … simply virtual, simply marvelous.
      </p>
      <button class="assessment__button" id="assessment__button">
        Free Programming Skill Assessment
      </button>
    </div>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 class="modal__title">Send me my assessment form</h3>
        <input class="c-checkbox" type="checkbox" id="checkbox" />
        <div class="c-formContainer">
          <form class="c-form" action="">
            <input
              class="c-form__input"
              placeholder="E-mail"
              type="email"
              pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
              required
            />
            <label class="c-form__buttonLabel" for="checkbox">
              <button class="c-form__button" type="button">Send</button>
            </label>
            <label
              class="c-form__toggle"
              for="checkbox"
              data-title="Notify me"
            ></label>
          </form>
        </div>
      </div>
